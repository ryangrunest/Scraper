<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>CraigScrape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- As a heading -->
    <section>
          <nav class="navbar">
            <div class="container">
                <div class="p-0 m-0">
                    <div class="navbar-brand mr-0 py-3"><i class="fas fa-air-freshener"></i> CraigScraper: Tailored Craigslist Searches</div>
                </div>
            </div>
              
            </nav>
    </section>
    
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4 text-left mt-4">
              <select class="form-control form-control-md" id="srch-category">
                <option disabled>Category</option>
                <option>Motorcycles</option>
                <option>Furniture</option>
                <option>Musical Instruments</option>
              </select>
          </div>
          <div class="col-12 col-lg-4 mt-4">
              <input type="text" class="form-control" id="srch-criteria" placeholder="Search Criteria" required data-container="body" data-toggle="popover" data-placement="bottom" data-content="Enter something to search for! i.e Triumph, chair, furry friend">
          </div>
          <div class="col-12 col-lg-4 mt-4" id="submit-btn-container">
              <button id="srch-submit" type="submit" class="btn">Submit</button>
          </div>
        </div> 
      </div>
    </section>
      
    <section>
      <div class="container mt-5">
          <div id="articles"></div>
      </div>
    </section>
    
      
      
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
