<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>CraigScrape</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- As a heading -->
    <div class="container-fluid">
        <nav class="navbar row">
            <div class="col text-left">
              <div>by <i>Ryan Grunest</i></div>
            </div>
            <div class="col text-center">
              <div class="navbar-brand ml-3">CraigScraper</div>
            </div>
            <div class="col text-right">
              <div>Tailored Craigslist Searches</div>
            </div>
          </nav>
    </div>
    
    <div class="container">
      <div id="wrapper">
        
        <h4 class="is-underlined text-center">Search Criteria</h4>
        <div class="row">
          <div class="col-12 col-md-4 text-left mt-4">
              <select class="form-control form-control-md" id="srch-category">
                <option disabled>Category</option>
                <option>Motorcycles</option>
                <option>Furniture</option>
                <option>Musical Instruments</option>
              </select>
          </div>
          <div class="col-12 col-md-4 mt-4">
              <input type="text" class="form-control" id="srch-criteria" placeholder="Search Criteria">
          </div>
          <div class="col-12 col-md-4 mt-4">
              <button id="srch-submit" type="submit" class="btn">Submit</button>
          </div>
        </div>
            
      </div>
    </div>
      
    <div class="container mt-5">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
      
      
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
